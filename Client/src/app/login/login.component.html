<form (ngSubmit)="onSubmit()" #f="ngForm" class="login-form">
  <mat-form-field class="email-input" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Email"
      type="email"
      class="form-control"
      [formControl]="emailFormControl"
    />
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="password-input" appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Password"
      type="password"
      class="form-control"
      [formControl]="passwordFormControl"
    />
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Login</button>
</form>
